<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>

            <!-- CONDITIONAL RENDERING -->
            <!-- Vues version af if else (v-else er ikke obligatorisk) -->
            <!-- <p v-if="inStock">In stock</p>
            <p v-else>Out of stock</p> -->

            <!-- Chained conditional logic -->
            <p v-if="inventory > 10">In stock</p>
            <p v-else-if="inventory <=10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of stock</p>

            <!-- Coding challenge - Add an onSale boolean to the data object. Use that to conditionally render a p tag that says "On sale" whenever onSale is true -->
            <p v-if="onSale">This item is on sale!</p>

            <!-- v-show toggler elementets visibilitet = display: none -->
            <!-- <p v-show="inStock">In stock</p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
